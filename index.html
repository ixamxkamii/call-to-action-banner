<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call to action banner</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,700" rel="stylesheet">
</head>
<body>

  <div class="banner">
    <img src="images/placeholder-16by9.svg" alt="banner">
    <div class="banner-content">
      <div class="banner-image">
        <img class="img-flex" src="images/mecha.svg" alt="Logo">
      </div>
      <div class="banner-text">
        <h2>Ultra Super<br>Fighting Force</h2>
        <p>Control giant, fighting, transforming robots and save the world!</p>
        <a href="#" class="btn btn-big">Join USFF</a>
      </div>
    </div>
  </div>

</body>
</html>
